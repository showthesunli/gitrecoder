<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>屏幕捕获工具</title>
  </head>
  <body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold text-center text-slate-800 mb-8">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-emerald-500">屏幕捕获与导出工具</span>
      </h1>
      
      <div class="flex flex-col lg:flex-row gap-6">
        <!-- 左侧画布区域 -->
        <div class="flex-grow bg-white rounded-xl shadow-md p-6 mb-6">
          <div class="w-full flex justify-center">
            <canvas
              width="1080"
              height="720"
              class="border-2 border-slate-200 rounded-lg shadow-sm"
              id="c"
            ></canvas>
          </div>
        </div>
        
        <!-- 右侧按钮区域 -->
        <div class="lg:w-64 flex lg:flex-col gap-4 justify-center">
          <button 
            id="addScreenCapture" 
            class="group relative overflow-hidden bg-white hover:bg-blue-50 text-blue-600 font-medium py-4 px-6 rounded-xl transition-all duration-300 shadow-md hover:shadow-lg border border-blue-200 flex items-center gap-3 w-full"
          >
            <span class="absolute inset-0 w-3 bg-blue-500 group-hover:w-full transition-all duration-300 opacity-20"></span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
              <line x1="8" y1="21" x2="16" y2="21"></line>
              <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
            <span class="relative z-10">添加屏幕捕获</span>
          </button>
          
          <button 
            id="exportCanvas2gif" 
            class="group relative overflow-hidden bg-white hover:bg-emerald-50 text-emerald-600 font-medium py-4 px-6 rounded-xl transition-all duration-300 shadow-md hover:shadow-lg border border-emerald-200 flex items-center gap-3 w-full"
          >
            <span class="absolute inset-0 w-3 bg-emerald-500 group-hover:w-full transition-all duration-300 opacity-20"></span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            <span class="relative z-10">导出GIF</span>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
