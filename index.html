<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>屏幕捕获工具</title>
  </head>
  <body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <!-- 顶部工具栏 -->
      <div class="flex justify-center gap-4 mb-6">
        <button 
          id="addScreenCapture" 
          class="group relative overflow-hidden bg-white hover:bg-blue-50 text-blue-600 font-medium py-2 px-4 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg border border-blue-200 flex items-center gap-2"
        >
          <span class="absolute inset-0 w-3 bg-blue-500 group-hover:w-full transition-all duration-300 opacity-20"></span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
            <line x1="8" y1="21" x2="16" y2="21"></line>
            <line x1="12" y1="17" x2="12" y2="21"></line>
          </svg>
          <span class="relative z-10">添加屏幕捕获</span>
        </button>
        
        <button 
          id="exportCanvas2gif" 
          class="group relative overflow-hidden bg-white hover:bg-emerald-50 text-emerald-600 font-medium py-2 px-4 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg border border-emerald-200 flex items-center gap-2"
        >
          <span class="absolute inset-0 w-3 bg-emerald-500 group-hover:w-full transition-all duration-300 opacity-20"></span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          <span class="relative z-10">导出GIF</span>
        </button>
      </div>
      
      <!-- 画布区域 -->
      <div class="bg-white rounded-xl shadow-md p-6">
        <div class="w-full flex justify-center">
          <canvas
            width="1080"
            height="720"
            class="border-2 border-slate-200 rounded-lg shadow-sm"
            id="c"
          ></canvas>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
